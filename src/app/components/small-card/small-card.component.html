<div class="container_small-card">

  <a [routerLink]="['content/', Id]" target="_blank">
    <div class="small-card_photo">
      <img src="{{ photoCover }}" alt="">
    </div>
  </a>

  <div class="small-card_description">
    <div class="small-card_author">
      <p>{{ author }}</p>
    </div>

    <a [routerLink]="['content/', Id]" target="_blank">
      <div class="small-card_title">
        <h1>{{ description }}</h1>
      </div>
    </a>
  </div>

</div>
