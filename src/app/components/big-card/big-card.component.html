<div class="container_big-card">

  <a href="https://ibjjf.com/" target="_blank">
    <div class="big-card_photo">
        <img src="{{ photoCover }}" alt="placeholde">
    </div>

    <div class="big-card_author">
      <p>{{ author }}</p>
    </div>

    <div class="big-card_title">
      <h1>{{ title }}</h1>
    </div>


    <div class="big-card_description">
      <p>{{ description }}</p>
    </div>
  </a>

</div>
